<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Set Maintenance Confirmation</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="container" style="max-width: 600px;">
        <div class="col-md-8 text-left">
            <span>Set Maintenance Mode for {{currentNetworkElement.name}} for next 8 hours</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <br />
                <span class="mwtnSuccess" style="color: darkgreen;">{{confirmSuccess}}</span>
                <span class="mwtnError" style="color: red;">{{confirmError}}</span>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Confirm</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
